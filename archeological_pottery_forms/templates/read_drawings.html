{% extends "base.html" %}

{% block content %}


{% if user.is_authenticated %}

    <div class="card">
      <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{form}}

            <br>
            <button type="submit" class="btn btn-primary register-button">Submit</button>
            {% if form.errors%}
            {{form.errors}}
            {{ form.non_field_errors }}
            {% endif %}
        </form>

      </div>
    </div>


    {% endif %}

{% endblock %}
