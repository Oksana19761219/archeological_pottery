{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
<div class="card">
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{form}}
            <br>
            <input type="submit" class="btn btn-secondary" value="Submit">
        </form>
    </div>
</div>

{% endif %}

{% endblock %}
