<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Testas</div>

<li>
    <form action="{% url 'search' %}" method="get" class="form-inline my-2 my-md-0">
    <input name="query" class="form-control" type="text" placeholder="Paieška">
    </form>
</li>


{% if user.is_authenticated %}
    <li class="nav-item"><a class="nav-link" href="#">Esate prisijungęs, kaip: {{ user.get_username }}</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'my_pottery'%}">Mano radiniai</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
{% else %}
    <li class="nav-item"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'register'%}">Register</a></li>
{% endif %}


<div>{% block content %}{% endblock %}</div>

</body>
</html>
