{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
<div class="container">
    <div class="row align-items-start">
        <div class="col">

            <form action="" method="post">
                {% csrf_token %}
                <p>įveskite koreliacijos koeficientą (nuo -1 iki 1)</p>
                <input type="number" id="correlation" name="correlation" min="-1" max="1" step="0.0001" value="0.9800">
                <br>
                <br>
                <p>įveskite tikslumo koeficientą(nuo 0.1 <small>- tikslu</small> iki 2 <small>- netikslu</small>)</p>
                <input type="number" id="precision" name="precision" min="0.1" max="2" step="0.1" value="0.1">
                <br>
                <br>
                <button type="submit" class="btn btn-primary register-button" id="create" name="create">grupuoti </button>
                <br>


            </form>
        </div>

    </div>

</div>
{% endif %}

{% endblock %}
